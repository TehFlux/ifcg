# Protected member functions.

# Public member functions.
function.copy.impl = setFunc(other.func);\
coord = other.coord;\
offset = other.offset;
function.public[] = {
	spec = virtual
	type = std::string
	name = getString
	const = true
	shortDesc = Get string representation
	longDesc = Get a string representation of the object
	impl = ostringstream status;\
status << getClassName() << "[";\
if (func != 0)\
    status << (*func);\
else\
    status << "<none>";\
status << "; " << coordToString(coord) << ", " << offset << "]";
    return = {
        value = status.str()
        desc = String representation
    }
}
function.public[] = {
	spec = virtual
	type = Ionflux::Mapping::MappingValue
	name = call
    const = true
	shortDesc = Call the mapping
	longDesc = Calls the mapping with the specified parameter.
	param[] = {
		type = Ionflux::Mapping::MappingValue
		name = value
		desc = Value
	}
    impl = Point p0 = (*func)(value);\
Ionflux::Mapping::MappingValue result;\
if (coord == Ionflux::Mapping::C_X)\
    result = p0.getX();\
else\
if (coord == Ionflux::Mapping::C_Y)\
    result = p0.getY();\
else\
    result = p0.getZ();
    return = {
        value = result * scale + offset
        desc = Mapped value
    }
}


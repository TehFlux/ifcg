function.copy.impl = ChainableMapping::operator=(other);\
exponent = other.exponent;
function.public[] = {
	spec = virtual
	type = std::string
	name = getString
	const = true
	shortDesc = Get string representation
	longDesc = Get a string representation of the object
	impl = ostringstream state;\
state << getClassName() << "[" << exponent << "]";
    return = {
        value = state.str()
        desc = String representation
    }
}

# Pure virtual member functions.
function.public[] = {
	spec = virtual
	type = Ionflux::Mapping::MappingValue
    const = true
	name = callWithParam
	shortDesc = Call the mapping
	longDesc = Calls the mapping with the specified parameter.
	param[] = {
		type = Ionflux::Mapping::MappingValue
		name = value
		desc = Value
	}
    impl = Ionflux::Mapping::MappingValue result = 1.;\
unsigned int e0 = exponent;\
if (e0 < 0)\
    e0 *= -1;\
for (unsigned int i = 0; i < e0; i++)\
    result *= value;\
if (exponent < 0)\
    return 1. / result;
    return = {
        value = result
        desc = Mapped value
    }
}

